<div class="flex h-screen">
  <div class="w-[50%]">

    <form (ngSubmit)="onFormSubmit()" [formGroup]="booksForm" class="px-4">

      <h1 class="py-10 font-extrabold text-5xl">
        List Book
      </h1>

      <div class="mt-2">
        <label for="id" class="font-bold">ID</label>
        <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="id">
      </div>

      <div class="mt-2">
        <label for="title" class="font-bold">Title</label>
        <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="title">
      </div>

      <div class="mt-2">
        <label for="author" class="font-bold">Author</label>
        <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="author">
      </div>

      <div class="mt-2">
        <label for="isbn" class="font-bold">ISBN</label>
        <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="isbn">
      </div>

      <div class="mt-2">
        <label for="date" class="font-bold">Publication Date</label>
        <input type="date" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="publicationdate">
      </div>

      <div class="mt-2">
        <button type="submit" class="bg-slate-800 text-white px-4 py-2 rounded-sm w-full">Add</button>
      </div>


    </form>


  </div>
  <div class="overflow-auto w-[50%]">
    @if (book$ | async;as books) {
      @if (books.length > 0) {
       
          <ul>
            @for (item of books; track $index) {
              <li class="p-2 bg-slate-100 border-b-2 border-slate-200">
                <!-- <span class="font-light text-3xl">{{item.title}}</span> -->

             
                <div class="flex gap-10 mt-4" >

                  <span class="flex item-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
                    </svg>

                    <span class="ms-2">{{item.title}}</span>
                    
                  </span>
                  <span class="flex item-center">
  
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                    
                    <span class="ms-2">{{item.author}}</span>
                  </span>

                  <span class="flex item-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8.242 5.992h12m-12 6.003H20.24m-12 5.999h12M4.117 7.495v-3.75H2.99m1.125 3.75H2.99m1.125 0H5.24m-1.92 2.577a1.125 1.125 0 1 1 1.591 1.59l-1.83 1.83h2.16M2.99 15.745h1.125a1.125 1.125 0 0 1 0 2.25H3.74m0-.002h.375a1.125 1.125 0 0 1 0 2.25H2.99" />
                    </svg>
     
                    <span class="ms-2">{{item.isbn}}</span>
                  </span>

                  <span class="flex item-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 2.994v2.25m10.5-2.25v2.25m-14.252 13.5V7.491a2.25 2.25 0 0 1 2.25-2.25h13.5a2.25 2.25 0 0 1 2.25 2.25v11.251m-18 0a2.25 2.25 0 0 0 2.25 2.25h13.5a2.25 2.25 0 0 0 2.25-2.25m-18 0v-7.5a2.25 2.25 0 0 1 2.25-2.25h13.5a2.25 2.25 0 0 1 2.25 2.25v7.5m-6.75-6h2.25m-9 2.25h4.5m.002-2.25h.005v.006H12v-.006Zm-.001 4.5h.006v.006h-.006v-.005Zm-2.25.001h.005v.006H9.75v-.006Zm-2.25 0h.005v.005h-.006v-.005Zm6.75-2.247h.005v.005h-.005v-.005Zm0 2.247h.006v.006h-.006v-.006Zm2.25-2.248h.006V15H16.5v-.005Z" />
                    </svg>
                    <span class="ms-2">{{item.publicationDate}}</span>
                  </span>

                
                </div>

                <button class="bg-slate-50 text-dark py-2 px-4 rounded-sm type=button bg-blue-500" (click)="onEdit(item)">

                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                  </svg>
                  
                  
                </button>

                <button class="bg-slate-50 text-dark py-2 px-4 rounded-sm type=button bg-red-500" (click)="onDelete(item.id)">

                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                  </svg>
                  
                </button>

                
              </li>
            
            }

          </ul>
        }
      }@else {
        <p>No books found...</p>
      }
    
  </div>
</div>
